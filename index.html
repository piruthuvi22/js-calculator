<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>JS-Calculator</title>
  </head>
  <body>
    <div
      class="
        wrapper
        container-fluid
        d-flex
        justify-content-center
        align-items-center
      "
    >
      <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
          <div class="btn" id="clear">C</div>
          <div class="btn" id="divider"><i class="fas fa-divide"></i></div>
          <div class="btn" id="multiplier">X</div>
          <div class="btn" id="backspace"><i class="fas fa-backspace"></i></div>
          <div class="btn" id="no7">7</div>
          <div class="btn" id="no8">8</div>
          <div class="btn" id="no9">9</div>
          <div class="btn" id="subtract">-</div>
          <div class="btn" id="no4">4</div>
          <div class="btn" id="no5">5</div>
          <div class="btn" id="no6">6</div>
          <div class="btn" id="addition">+</div>
          <div class="btn" id="no1">1</div>
          <div class="btn" id="no2">2</div>
          <div class="btn" id="no3">3</div>
          <div class="equal btn" id="equal">=</div>
          <div class="btn" id="no0">0</div>
          <div class="btn" id="point">.</div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/fd6f0e55ae.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
